<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Khata Book</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1 class="text-center text-danger mt-5">Khata Book</h1>
  <div class="d-flex flex-column flex-md-row justify-content-center gap-3 mt-5 inputContainer fs-5 container p-4 ">
    <input type="text" placeholder="Enter name..." id="name" class="align-self-center p-2" />
    <input type="number" placeholder="Money Borrowed" id="money" class="align-self-center p-2" />
    <button onclick="submit()" class="align-self-center bg-warning p-2">Submit</button>
  </div>
  <div class="d-flex flex-column flex-md-row gap-0 w-100 container">
    <div class=" w-50 display d-flex flex-column mt-5 justify-content-around gap-5 container"></div>
        <div class=" updated d-flex justify-content-center mt-5 gap-2"> 
      <input type="number" placeholder="Money Updated" id="money-updated" row="2" column="5" class=" align-self-center"/>
      <p class="updatedButton align-self-center"></p><!-- <button onclick="check('i')">Update</button>   -->
    </div>
  </div>
  <div class="updatedDisplay d-flex flex-column mt-5 justify-content-center"></div>


  <script src="script.js"></script>
</body>

</html>
